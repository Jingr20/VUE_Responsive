        // ************************************ 模拟Vue自定义事件实现机制 ************************************
        class EventEmitter{
            constructor(){
                // 构造函数里定义实例属性
                // 定义一个对象，存储事件名和事件处理程序
                this.subs = {};

            }

            // 原型方法
            // 注册事件
            $on(eventType,handler){
                this.subs[eventType] = this.subs[eventType] || [];
                this.subs[eventType].push(handler);
            }

            // 触发事件
            $emit(eventType){
                this.subs[eventType].forEach(handler => {
                    handler();
                });
            }
        }

        // 测试
        let em = new EventEmitter();
        em.$on('click',() => {
            console.log('click1');
        });
        em.$on('click',() => {
            console.log('click2');
        });
        em.$emit('click');




    </script>
